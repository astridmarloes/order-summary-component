<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>
  <header>
    <img src="images/illustration-hero.svg" alt="Girl dancing with headphones">
  </header>

  <div>
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
  <div class="annual-plan">
    <img src="images/icon-music.svg" alt="Music icon">
    <h2>Annual Plan</h2>
    <h3>$59.99/year</h3>
    <a href="https://www.dictionary.com/browse/change" target="_blank">Change</a>
  </div>

  <div class="payment-button"><p>Proceed to Payment</p></div>
  <div class="cancel-button"><p>Cancel Order</p></div>
</div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Astrid</a>.</p>
  </div>
</body>
</html>
